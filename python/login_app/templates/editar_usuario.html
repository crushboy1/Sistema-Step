{% extends "base.html" %}

{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title mb-0">
                        <i class="fas fa-edit me-2"></i>Editar Usuario
                    </h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ usuario.name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Apellido <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" value="{{ usuario.last_name }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="number" class="form-label">Número de Teléfono <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="number" name="number" value="{{ usuario.number }}" required>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password">
                            <div class="form-text">Deja en blanco para mantener la contraseña actual</div>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Roles <span class="text-danger">*</span></label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="roles" value="administrador" id="role_admin" 
                                       {% if usuario.roles %}
                                           {% for rol in usuario.roles %}
                                               {% if rol.name == 'administrador' %}checked{% endif %}
                                           {% endfor %}
                                       {% endif %}>
                                <label class="form-check-label" for="role_admin">
                                    Administrador
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="roles" value="tutor" id="role_tutor"
                                       {% if usuario.roles %}
                                           {% for rol in usuario.roles %}
                                               {% if rol.name == 'tutor' %}checked{% endif %}
                                           {% endfor %}
                                       {% endif %}>
                                <label class="form-check-label" for="role_tutor">
                                    Tutor
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="roles" value="estudiante" id="role_estudiante"
                                       {% if usuario.roles %}
                                           {% for rol in usuario.roles %}
                                               {% if rol.name == 'estudiante' %}checked{% endif %}
                                           {% endfor %}
                                       {% endif %}>
                                <label class="form-check-label" for="role_estudiante">
                                    Estudiante
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <div>
                                <a href="{{ url_for('cursos') }}" class="btn btn-outline-secondary me-2">
                                    <i class="fas fa-arrow-left me-1"></i>Volver a Cursos
                                </a>
                                <a href="{{ url_for('usuarios') }}" class="btn btn-secondary me-2">
                                    <i class="fas fa-list me-1"></i>Lista de Usuarios
                                </a>
                                <a href="{{ url_for('ver_usuario', id=usuario.id) }}" class="btn btn-info">
                                    <i class="fas fa-eye me-1"></i>Ver Usuario
                                </a>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>Actualizar Usuario
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
