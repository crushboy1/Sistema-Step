{% extends "base.html" %}
{% block title %}Editar Curso{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-center">Editar Curso</h2>
    <form action="{{ url_for('editar_curso', id=curso.id) }}" method="POST">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Curso</label>
            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ curso.nombre }}" required>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required>{{ curso.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="creditos" class="form-label">Créditos</label>
            <input type="number" class="form-control" id="creditos" name="creditos" value="{{ curso.creditos }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
    </form>
</div>
{% endblock %}
