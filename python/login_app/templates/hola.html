<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Gestión de Estudiantes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/holastyles.css') }}"> <!-- Vinculando el archivo CSS -->
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">Sistema de Gestión de Estudiantes</h1>
            <p class="lead">Simulador de perfil de estudiantes con evaluación académica.</p>
        </div>
        <div class="form-section">
            <h2>Generar Perfil de Estudiante</h2>
            <form action="/profile" method="POST">
                <div class="mb-3">
                    <label for="student-id" class="form-label">ID del Estudiante</label>
                    <input type="text" class="form-control" id="student-id" name="student-id" required>
                </div>
                <div class="mb-3">
                    <label for="student-name" class="form-label">Nombre del Estudiante</label>
                    <input type="text" class="form-control" id="student-name" name="student-name" required>
                </div>
                <div class="mb-3">
                    <label for="course-name" class="form-label">Nombre del Curso</label>
                    <input type="text" class="form-control" id="course-name" name="course-name" required>
                </div>
                <div class="mb-3">
                    <label for="course-grade" class="form-label">Nota del Curso (0-20)</label>
                    <input type="number" class="form-control" id="course-grade" name="course-grade" min="0" max="20" required>
                </div>
                <button type="submit" class="btn btn-primary">Generar Perfil</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
