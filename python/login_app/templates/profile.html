<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    body {
      background-image: url('/static/img/3.jpeg');
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      padding: 1rem;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }
    h2 {
      color: #007bff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container mx-auto col-md-6 position-relative">
      <h2 class="mb-4 text-center">Editar Perfil</h2>

      <!-- Formulario principal -->
      <form action="{{ url_for('profile') }}" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            value="{{ usuario.name if usuario.name else '' }}"
            placeholder="Ingresa tu nombre completo"
            required
          >
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            value="{{ usuario.email if usuario.email else '' }}"
            placeholder="tucorreo@ejemplo.com"
            required
          >
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input
            type="text"
            class="form-control"
            id="telefono"
            name="telefono"
            value="{{ usuario.telefono if usuario.telefono else '' }}"
            placeholder="Número de teléfono (opcional)"
          >
        </div>

        <div class="d-flex gap-2">
          <!-- Cancelar: vuelve a cursos -->
          <a href="{{ url_for('cursos') }}" class="btn btn-secondary flex-grow-1">
            Cancelar
          </a>
          <!-- Guardar cambios -->
          <button type="submit" class="btn btn-primary flex-grow-1">
            Guardar Cambios
          </button>
        </div>
      </form>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
